<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangalore Home Price Predictor</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1>üè† Bangalore Home Price Prediction</h1>

      <div class="form-group">
        <label>Total Sqft:</label>
        <input
          type="number"
          id="uiSqft"
          placeholder="Enter total area in sqft"
          min="10"
        />
      </div>

      <div class="form-group">
        <label>BHK:</label>
        <input
          type="number"
          id="uiBHK"
          placeholder="Number of bedrooms"
          min="1"
        />
      </div>

      <div class="form-group">
        <label>Bathrooms:</label>
        <input
          type="number"
          id="uiBath"
          placeholder="Number of bathrooms"
          min="1"
        />
      </div>

      <div class="form-group">
        <label>Location:</label>
        <select id="uiLocations">
          <option disabled selected>Loading locations...</option>
        </select>
      </div>

      <button onclick="onClickedEstimatePrice()">Estimate Price</button>

      <h2 id="uiEstimatedPrice">Estimated Price: </h2>
    </div>

    <script src="app.js"></script>
  </body>
</html>
